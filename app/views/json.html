<div>
    <h1>Kurssit</h1>
    <p>Hakusana: <input ng-model="haku"> Koutusohjelma: 
    <select name="koulutusohjelma" ng-model="koulutusohjelma">
      <option selected="selected" value="">KAIKKI</option>
      <option value="TIKO">TIKO</option>
      <option value="HELI">HELI</option>
    </select>
    </p>
        <div ng-repeat="kurssi in kurssit | filter:haku|filter:koulutusohjelma">
            <p class="{{kurssi.koulutusohjelma_tunnus}}">{{kurssi.tunnus}} {{kurssi.nimi}} {{kurssi.laajuus}}op {{kurssi.koulutusohjelma_tunnus}} {{kurssi.kuvaus}}</p>
            <!--  
            <h2>{{ kurssi.nimi }}</h2>
            <p>Tunnus: {{ kurssi.tunnus }}</p>
            <p>Laajuus: {{ kurssi.laajuus }} op</p>
            <p>Kuvaus: {{ kurssi.kuvaus }}</p>
            -->
        </div>
        {{koulutusohjelma}}
</div>
